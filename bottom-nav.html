<script>
  function updateLoginoutBtn() {
    const btn = document.getElementById('loginout-btn');
    if (!btn || typeof firebase === "undefined") return;
    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        btn.innerHTML = `<a href="#" onclick="firebase.auth().signOut().then(()=>location.reload());return false;" style="display:flex;flex-direction:column;align-items:center;color:#2368b3;text-decoration:none;font-weight:600;"><span style="font-size:1.3em;">🚪</span>로그아웃</a>`;
      } else {
        btn.innerHTML = `<a href="login.html" style="display:flex;flex-direction:column;align-items:center;color:#2368b3;text-decoration:none;font-weight:600;"><span style="font-size:1.3em;">👤</span>로그인</a>`;
      }
    });
  }
  document.addEventListener('DOMContentLoaded', updateLoginoutBtn);
</script>
